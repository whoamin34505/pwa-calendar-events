<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Calendar Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Добавить событие</h1>
    </header>
    <main>
        <form id="event-form">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" id="title" required placeholder="Например, Встреча">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <input type="text" id="description" placeholder="Краткое описание">
            </div>
            <div class="form-group">
                <label for="start-dt">Начало</label>
                <input type="datetime-local" id="start-dt" required>
            </div>
            <div class="form-group">
                <label for="end-dt">Окончание <span class="optional">(необязательно)</span></label>
                <input type="datetime-local" id="end-dt" placeholder="Необязательно">
            </div>
            <button type="submit">Добавить в календарь</button>
        </form>
    </main>
</body>
</html>
