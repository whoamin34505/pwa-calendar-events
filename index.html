<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Calendar Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Добавить событие</h1>
    </header>
    <main>
        <form id="event-form">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" id="title" required placeholder="Например, Встреча">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <input type="text" id="description" required placeholder="Краткое описание">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="start-date">Дата начала</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Время начала</label>
                    <input type="time" id="start-time" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="end-date">Дата окончания</label>
                    <input type="date" id="end-date">
                </div>
                <div class="form-group">
                    <label for="end-time">Время окончания</label>
                    <input type="time" id="end-time">
                </div>
            </div>
            <button type="submit">Добавить в календарь</button>
        </form>
    </main>
</body>
</html>
