<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новое событие</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <form id="event-form" autocomplete="off">
      <h1>Новое событие</h1>
      <input type="text" id="title" required placeholder="Название">
      <input type="text" id="description" placeholder="Описание (необязательно)">
      <input type="datetime-local" id="start-dt" required>
      <input type="datetime-local" id="end-dt" placeholder="Окончание (необязательно)">
      <button type="submit">Добавить в календарь</button>
    </form>
  </main>
</body>
</html>
